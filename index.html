<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="gameOverModal" class="modal">
    <div class="gameStats">
      <p class="modalTextpara para1-gameover">Congratulations! you won!</p>
      <p class="modalTextpara para2-gameover">With 17 moves and 1 stars</p>
      <p class="modalTextpara para2-gameover">Woooooooooohooooooooo!!</p>
      <input type="button" id="play-again" class="play-again" value="Play Again">
    </div>
  </div>
  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>
    <section class="score-panel">
      <h4>GAME STATS</h4>
      <div class="starsAndMoves">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves">0</span> Moves
      </div>
      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>
    <section class="main">
      <section class="timer">
        <i class="fa fa-hourglass"></i>
        <h4 class="timeElapsedLbl">Time Elapsed</h4>
        <p class="timeElapsed">0 seconds</p>
      </section>
      <ul class="deck">
      </ul>
    </section>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
